    <div class="three-four">
        <main>
            <section>
                <h1 class="h1">
                    Que Estas Buscando?
                </h1>
            </section>
            <section  class="contacto__section">
                <form class="fondo_blanco">
                    <fieldset>
                        <legend>Info Personal</legend>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre">
                        <br>
                        <label for="Apellido">Apellido:</label>
                        <input type="text" id="Apellido">
                        <br>
                        <label for="Mail">Mail:</label>
                        <input type="text" id="Mail">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Info de Venta</legend>
                        <label for="Camas de Gatos">Camas de Gatos</label>
                        <input type="checkbox" id="Camas de Gatos" value="Camas de Gatos">
                        <br>
                        <label for="Atrapasue単os">Atrapasue単os</label>
                        <input type="checkbox" id="Atrapasue単os" value="Atrapasue単os">
                        <br>
                        <label for="Marcos de Espejos">Marcos de Espejos</label>
                        <input type="checkbox" id="Marcos de Espejos" value="Marcos de Espejos">
                        <br>
                        <label for="Accesorios">Accesorios</label>
                        <input type="checkbox" id="Accesorios" value="Accesorios">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Info de Envio</legend>
                        <label for="Domicilio">Envio a mi Domicilio</label>
                        <input type="Radio" id="Domicilio" value="Domicilio" name="Envio">
                        <label for="Localidad">Provincia</label>
                        <select name="" id="Localidad">
                            <option value="CABA">Ciudad de Buenos Aires</option>
                            <option value="BSAS">Provincia de Buenos Aires</option>
                            <option value="Interior">Interior del Pais</option>
                        </select>
                        <br>
                        <label for="Local">Retiro en el Local</label>
                        <input type="Radio" id="Local"  value="Local" name="Envio">
                    </fieldset>
                    <br>
                    <label for="Mensaje">Deje su Mensaje</label>
                    <br>
                    <textarea name="" id="Mensaje" cols="30" rows="10"></textarea>
                    <br>
                    <input type="reset" value="Cancelar">
                    <input type="Submit" value="Enviar">
                </form>
            </section>
        </main>
